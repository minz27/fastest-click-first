<div class="container">
    <h2 class="text-center" *ngIf="hasPlayerScore()">Your score was {{playerScore}}</h2>
</div>
<div class="jumbotron text-center">
    <h3>Leaderboard</h3>
    <div class="list-group">
        <button *ngFor ="let scoreItem of scores" type="button" class="list-group-item list-group-item-action">{{scoreItem.name}} : {{scoreItem.score}}</button>
    </div>    
    <hr />
    <button class="btn btn-success" (click) = "goToHome()">Play Again</button>
</div>
